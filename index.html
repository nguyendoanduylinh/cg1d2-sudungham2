<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      let thongBao = prompt("Nhap day so: ");
      let mang = thongBao.split("");

      let ketqua = `${mang[0]}`;
      for (i = 1; i < mang.length; i++) {
        if (mang[i - 1] % 2 == 0 && mang[i] % 2 == 0) {
          ketqua += ` - ${mang[i]}`;
        } else {
          ketqua += `${mang[i]}`;
        }
      }
      console.log(ketqua);
    </script>
  </body>
</html>
